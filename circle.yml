dependencies:
  pre:
    # Install yarn
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

machine:
  environment:
    # For yarn
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: "8.5.0"

test:
  override:
    - yarn test

deployment:
  release:
    branch: master
    commands:
      - ./node_modules/.bin/publish
      # Following line can be just push-changelog-update when installing this package as dependency
      - bin/push-changelog-update
